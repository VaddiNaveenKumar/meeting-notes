server.port=8080

Datasource (read from environment at runtime)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

Let Hibernate auto-detect MySQL dialect (or uncomment next line to force)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
CORS
Set to exact frontend origin(s). For multiple, separate by commas.
app.cors.allowed-origins=${ALLOWED_ORIGINS}

Email (SendGrid)
spring.sendgrid.api-key=${SENDGRID_API_KEY}
app.mail.from=${MAIL_FROM}

Groq (LLM)
app.groq.api-key=${GROQ_API_KEY}
app.groq.model=${GROQ_MODEL:llama-3.3-70b-versatile}

HTTP timeouts (ms) for RestTemplate
http.client.connect-timeout=10000
http.client.read-timeout=60000

Basic auth (temporary)
app.auth.enabled=${APP_AUTH_ENABLED:true}
app.basic.user=${APP_BASIC_AUTH_USER}
app.basic.pass=${APP_BASIC_AUTH_PASS}
